server:
  port: 8181

spring:
  datasource:
    url: jdbc:h2:mem:trainingdb
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    hikari:
      pool-name: training-pool
      maximum-pool-size: 5
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: create-drop
        show_sql: true
